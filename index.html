<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI便签 · 时间密度视图</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .now-pointer {
      position: absolute;
      left: -12px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid red;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-[#fdf8f3] text-gray-800 font-sans flex justify-center items-start p-8">
  <div class="w-[420px] rounded-2xl border border-gray-300 shadow-xl bg-white p-4">
    <!-- 顶部欢迎语 + 当前聚焦任务提示 -->
    <div class="text-xl font-bold mb-1 flex items-center justify-between">
      <div><span class="mr-2">🌞</span>早啊，浬生</div>
      <div class="text-2xl">🤖</div>
    </div>
    <div class="text-sm text-gray-500 mb-4">今天我们先处理写论文这事吧 👀</div>

    <!-- 时间尺结构 + 当前时间指针 -->
    <div class="mb-4 max-h-72 overflow-y-auto border-t border-b border-gray-200 py-2 relative">
      <div class="text-sm font-medium text-gray-600 mb-2">📌 今日时间轴</div>
      <div class="relative border-l-2 border-dashed border-gray-300 pl-8">
        <div class="now-pointer" style="top: 160px;"></div>
<div class="absolute -left-20 top-[160px] text-xs text-red-500 font-bold">10:48</div>

        <!-- 07:00 起床 (30分钟) -->
        <div class="relative py-3 mb-2 bg-white rounded-md shadow-sm" style="height: 60px;">
          <div class="absolute -left-10 top-2 text-xs text-gray-400 w-12 text-right" style="margin-top: -4px;">07:00</div>
          <div class="w-2.5 h-2.5 rounded-full absolute -left-2 top-[10px] border border-white shadow-sm"></div>
          <div class="ml-4">🌅 起床</div>
        </div>

        <!-- 08:30 日语学习 (1小时) -->
        <div class="relative py-3 mb-2 bg-white rounded-md shadow-sm" style="height: 120px;">
          <div class="absolute -left-10 top-2 text-xs text-gray-400 w-12 text-right" style="margin-top: -4px;">08:30</div>
          <div class="w-2.5 h-2.5 rounded-full absolute -left-2 top-[10px] border border-white shadow-sm"></div>
          <div class="ml-4">🚌 日语学习</div>
        </div>

        <!-- 10:30 写论文 (1.5小时) -->
        <div class="relative py-3 mb-2 bg-white rounded-md shadow-sm" style="height: 180px;">
          <div class="absolute -left-10 top-2 text-xs text-gray-400 w-12 text-right" style="margin-top: -4px;">10:30</div>
          <div class="w-2.5 h-2.5 rounded-full absolute -left-2 top-[10px] border border-white shadow-sm"></div>
          <div class="ml-4">🧠 写论文</div>
        </div>

        <!-- 13:00 理发 (30分钟) -->
        <div class="relative py-2 mb-2" style="height: 60px;">
          <div class="absolute -left-10 top-2 text-xs text-gray-400 w-12 text-right" style="margin-top: -4px;">13:00</div>
          <div class="w-2.5 h-2.5 rounded-full absolute -left-2 top-[10px] border border-white shadow-sm"></div>
          <div class="ml-4">🧼 理发</div>
        </div>

        <!-- 19:00 健身 (1小时) -->
        <div class="relative py-3 mb-2 bg-white rounded-md shadow-sm" style="height: 120px;">
          <div class="absolute -left-10 top-2 text-xs text-gray-400 w-12 text-right" style="margin-top: -4px;">19:00</div>
          <div class="w-2.5 h-2.5 rounded-full absolute -left-2 top-[10px] border border-white shadow-sm"></div>
          <div class="ml-4">💪 健身</div>
        </div>

        <!-- 23:00 睡觉 (1小时) -->
        <div class="relative py-3 mb-2 bg-white rounded-md shadow-sm" style="height: 120px;">
          <div class="absolute -left-10 top-2 text-xs text-gray-400 w-12 text-right" style="margin-top: -4px;">23:00</div>
          <div class="w-2.5 h-2.5 rounded-full absolute -left-2 top-[10px] border border-white shadow-sm"></div>
          <div class="ml-4">😴 睡觉</div>
        </div>
      </div>
    </div>

    <!-- AI温柔提示（仅保留一条） -->
    <div class="text-sm text-gray-600 mb-4">
      🔔 你还没设置睡觉提醒时间，要不要我帮你设一下？
    </div>

    <!-- 添加与其他按钮区 -->
    <div class="text-center">
      <button class="text-blue-600 hover:underline text-sm">➕ 添加任务</button>
      <div class="text-xs text-gray-400 mt-1">🏆 <a href="#" class="hover:underline">成就</a> | 📊 <a href="#" class="hover:underline">分析</a></div>
    </div>
  </div>
</body>
</html>
